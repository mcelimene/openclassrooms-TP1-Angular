<li [ngClass]="{'list-group-item': true,
            'list-group-item-success': getLikes() >= 1,
            'list-group-item-danger': getLikes() <= -1}">
  <div class="d-flex flex-row justify-content-between">
    <h4 [ngStyle]="{color: getColor()}">{{ postTitle }}</h4>
    <small class="text-muted text-right">{{ postCreatedAt | date: 'short'}}</small>
  </div>
  <p>{{ postContent }}</p>
  <button class="btn btn-success" (click)="onAddLike()">Love it !</button>
  <button class="btn btn-danger ml-3" (click)="onRemoveLike()">Don't love it !</button>
</li>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-list *ngFor="let post of posts"
                       [postTitle]="post.title"
                       [postContent]="post.content"
                       [postLoveIts]="post.loveIts"
                       [postCreatedAt]="post.created_at">
        </app-post-list>
      </ul>
    </div>
  </div>
</div>
